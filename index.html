<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Geometry</title>
      <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
      <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
      <header>

      </header>
      <main>
            <!-- container -->
            <div class="flex flex-col lg:flex-row">
                  <!-- shape container -->
                  <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-12 ml-4">

                        <!-- first card -->
                        <div class="card w-96 bg-base-100 shadow-xl">
                              <figure><img src="/images/triangle.png" alt="Shoes" />
                              </figure>
                              <div class="card-body">
                                    <h2 class="card-title">Triangle</h2>
                                    <p>Area (A) = 0.5 X b X h</p>
                                    <p>
                                          <input type="text" class="border w-24 px-2 text-xl bg-gray-200"
                                                placeholder="base" name="" id="triangle-base">
                                          <span class="ml-2">cm</span>
                                          <!-- triangle height -->
                                          <input type="text" class="ml-4 border w-24 px-2 text-xl bg-gray-200"
                                                placeholder="height" name="" id="triangle-height">
                                          <span class="ml-2">cm</span>

                                    </p>
                                    <p>Area: <span id="triangle-area">0</span>cm<sup>2</sup></p>
                                    <div class="card-actions justify-end">
                                          <button onclick="calculateTriangleArea()"
                                                class="btn btn-primary w-full">Calculate</button>
                                    </div>
                              </div>
                        </div>
                        <!-- rectangle card -->
                        <div class="card w-96 bg-base-100 shadow-xl">
                              <figure><img src="/images/rectangle.png" alt="Shoes" />
                              </figure>
                              <div class="card-body">
                                    <h2 class="card-title">Rectangle</h2>
                                    <p>Area (A) = 0.5 X w X l</p>
                                    <p>
                                          <input type="text" class="border w-24 px-2 text-xl bg-gray-200"
                                                placeholder="width" name="" id="rectangle-width">
                                          <span class="ml-2">cm</span>
                                          <!-- rectangle length -->
                                          <input type="text" class="ml-4 border w-24 px-2 text-xl bg-gray-200"
                                                placeholder="length" name="" id="rectangle-length">
                                          <span class="ml-2">cm</span>

                                    </p>
                                    <p>Area: <span id="rectangle-area">0</span>cm<sup>2</sup></p>
                                    <div class="card-actions justify-end">
                                          <button onclick="calculateRectangleArea()"
                                                class="btn btn-primary w-full">Calculate</button>
                                    </div>
                              </div>
                        </div>

                        <!-- Paralalogram card -->
                        <div class="card w-96 bg-base-100 shadow-xl">
                              <figure><img src="/images/parallelogram.png" alt="Shoes" />
                              </figure>
                              <div class="card-body">
                                    <h2 class="card-title">Paralalogram</h2>
                                    <p>Area (A) = 0.5 b w h l</p>
                                    <p>
                                          <input type="text" class="border w-24 px-2 text-xl bg-gray-200"
                                                placeholder="base" name="" id="paralalogram-base">
                                          <span class="ml-2">cm</span>
                                          <!-- paralalogram height -->
                                          <input type="text" class="ml-4 border w-24 px-2 text-xl bg-gray-200"
                                                placeholder="height" name="" id="paralalogram-height">
                                          <span class="ml-2">cm</span>

                                    </p>
                                    <p>Area: <span id="paralalogram-area">0</span>cm<sup>2</sup></p>
                                    <div class="card-actions justify-end">
                                          <button onclick="calculateparalalogramArea()"
                                                class="btn btn-primary w-full">Calculate</button>
                                    </div>
                              </div>
                        </div>

                        <!-- ellipse card -->
                        <div class="card w-96 bg-base-100 shadow-xl">
                              <figure><img src="/images/ellipse.png" alt="Shoes" />
                              </figure>
                              <div class="card-body">
                                    <h2 class="card-title">ellipse</h2>
                                    <p>Area (A) = Ï€ ab</p>
                                    <p>
                                          <input type="text" class="border w-24 px-2 text-xl bg-gray-200"
                                                placeholder="large" name="" id="ellipse-major-radius">
                                          <span class="ml-2">cm</span>
                                          <!-- ellipse height -->
                                          <input type="text" class="ml-4 border w-24 px-2 text-xl bg-gray-200"
                                                placeholder="short" name="" id="ellipse-minor-radius">
                                          <span class="ml-2">cm</span>

                                    </p>
                                    <p>Area: <span id="ellipse-area">0</span>cm<sup>2</sup></p>
                                    <div class="card-actions justify-end">
                                          <button onclick="calculateEllipseArea()"
                                                class="btn btn-primary w-full">Calculate</button>
                                    </div>
                              </div>
                        </div>


                        <!-- Area calculator -->
                  </div>
                  <div class="w-[400px] pt-8">
                        <div class="text-4xl">
                              Area calculatoar
                        </div>

                  </div>



      </main>

      <script src="./scripts/area-caltulator.js"></script>
      <script src="tailwind.config.js"></script>
</body>

</html>
